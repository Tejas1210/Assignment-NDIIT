  <link rel="stylesheet" href="Form.css">
  </head>
  <body>
    <a id="top"></a>
    <div class="OD">
        <img src="1D logo.png">
      </a>

      <ul class="nav-list">
        <li> MUSIC
        <li> BAND
        <li> GALLERY
        <li> JOURNAL

        <li> FANS
      </ul>
    </div>
    </div>
    <div class="signup">
      <div class="signup-bg">
        <div class="signup-text">
          <h1> SIGN-UP FORM</h1>
          <hr class="line">
          <form>
                <label class="cloud">
                  First Name:
                  <br>
                  <input type="text" name="Firstname" required >
                </label>
                <br>
                <br>
                <label class="cloud">
                  Last Name:
                  <br>                  
                  <input type="text" name="Lastname" required >
                </label>
                <br>
                <br>
                <label class="cloud">
                  Gender
                  <br>
                  <input type="radio" name="radio" class="gender" value="Male" checked="checked" required="required"> Male
                  <input type="radio" name="radio" class="gender" value="Female" required="required"> Female
                  <input type="radio" name="radio" class="gender" value="others" required="required"> Others
                </label>
                <br>
                <br>
                <label class="cloud">
                  Mobile Number
                  <br>
                  <input type="number" name="number" maxlength="10" required >
                </label>
                <br>
                <br>
                <label class="cloud">
                  Email Address
                  <br>
                  <input type="email" name="Emailaddress" required >
                </label>
                <br>
                <br>
                <label class="cloud">
                  Password
                  <br>
                  <input type="password" name="password" required >
                </label>
                <br>
                  <input type="submit" value="Submit" name="submit">
                  <br>
              </form>
            </div>
          </div>
        </div>
      </div>
